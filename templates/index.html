<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="space_around">
        <div class="flex">
            <div class="survey">
                <form action="/add_survey" method="post">
                    <table>
                        <tr>
                            <td><h4>Your Name:</h4></td>
                            <td><input type="text" name="your_name" id="your_name"></td>
                        </tr>
                        <tr>
                            <td><h4>Dojo Location:</h4></td>
                            <td>
                                <select name='dojo_location'>
                                    <option disabled selected value>select a location</option>
                                    <option value='Chicago'>Chicago</option>
                                    <option value='San Francisco'>San Francisco</option>
                                    <option value='Online'>Online</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><h4>Favorite Language:</h4></td>
                            <td>
                                <select name='fave_language'>
                                    <option disabled selected value>select a language</option>
                                    <option value='HTML'>HTML</option>
                                    <option value='CSS'>CSS</option>
                                    <option value='Javascript'>Javascript</option>
                                    <option value='C#'>C#</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <h4>Comments (Optional):</h4>
                    <!-- <input type="text" name="comments" id="" size="50" > -->
                    <textarea name="comments" id="" cols="50" rows="2"></textarea>
                    <br><br>
                    
                    <button class="btn btn-warning btn-sm bottom-right" type="submit">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
