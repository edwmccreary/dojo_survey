<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="space_around">
        <div class="flex">
            <div class="survey">
                <h3>Submitted Info</h3>
                <br>
                <table>
                    <tr>
                        <td><h4>Your Name:</h4></td>
                        <td><h4>{{ survey['your_name'] }}</h4></td>
                    </tr>
                    <tr>
                        <td><h4>Dojo Location:</h4></td>
                        <td><h4>{{ survey['dojo_location'] }}</h4></td>
                    </tr>
                    <tr>
                        <td><h4>Favorite Language:</h4></td>
                        <td><h4>{{ survey['fave_language'] }}</h4></td>
                    </tr>
                </table>
                <h4>Comments:</h4>
                <p>{{ survey['comments'] }}</p>
                
                <button class="btn btn-warning btn-sm bottom-right"><a href="/" class="text-white" style="text-decoration: none;">Go Back</a></button>
                
            </div>
        </div>
    </div>
</body>
</html>
